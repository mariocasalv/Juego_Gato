<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/d47a4bd9c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"> 
    <title>Gato</title>
</head>
<body>
    <div class="title"><h2 class="Titulo">Juego de gato</h2></div>
    <section class="maingame">
        <div class="canvas">
            <div class="leftside">
                <ul>
                    <li>Mario Alberto Casillas Alvares</li>
                    
                </ul>
            </div>
            <div class="game">
                <div class="upper">
                  <div class="botongato0"><button class="gato"><span class="item0"></span></button></div>
                  <div class="botongato1"><button class="gato"><span class="item1"></span></button></div>
                  <div class="botongato2"><button class="gato"><span class="item2"></span></button></div>
                </div>
                <div class="mid">
                  <div class="botongato3"><button class="gato"><span class="item3"></span></button></div>
                  <div class="botongato4"><button class="gato"><span class="item4"></span></button></div>
                  <div class="botongato5"><button class="gato"><span class="item5"></span></button></div>
                </div>
                <div class="lower">
                  <div class="botongato6"><button class="gato"><span class="item6"></span></button></div>
                  <div class="botongato7"><button class="gato"><span class="item7"></span></button></div>
                  <div class="botongato8"><button class="gato"><span class="item8"></span></button></div>
                </div>
            </div>
            <div class="rightside">
                <ul>
                    <li>UTEG</li>
                    <li>Plantel Olímpica</li>
                    <li>Práctica del 15 de Agosto de 2024</li>
                    <li>Matería: IA </li>
                </ul>
            </div>
        </div>
    </section>
    <div class="winorlose" style="display: none;">
        <span class="winorlosemessage"></span>
        <a class="return" href="index.html"><i class="fa-solid fa-rotate-right"></i></a>
    </div>
    
   
    <script src="app.js"></script>
</body>
</html>
